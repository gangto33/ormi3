<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>

    <p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>

    <form action="" method="POST">
        <div>
            <label for="user-id">아이디</label>
            <input id="user-id" type="text">
        </div>
    
        <div>
            <label for="user-email">이메일</label>
            <input id="user-email" type="email">
        </div>
    
        <div>
            <label for="user-password">비밀번호</label>
            <input id="user-password" type="password">
        </div>
    
        <div>
            <label for="nickname">닉네임</label>
            <input id="nickname" type="text">
        </div>
    
        <fieldset class="fieldset">
            <legend>성별</legend>
            <ul>
                <li>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male">남성</label>
                </li>
                <li>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">여성</label>
                </li>
                <li>
                    <input type="radio" name="gender" value="none" id="none">
                    <label for="none">선택 안함</label>
                </li>
            </ul>
        </fieldset>
    
        <fieldset class="fieldset">
            <legend>사용 기술</legend>
            <ul>
                <li>
                    <input type="checkbox" name="HTML" id="HTML">
                    <label for="HTML">HTML</label>
                </li>
                <li>
                    <input type="checkbox" name="CSS" id="CSS">
                    <label for="CSS">CSS</label>
                </li>
                <li>
                    <input type="checkbox" name="JavaScript" id="JavaScript">
                    <label for="JavaScript">JavaScript</label>
                </li>
                <li>
                    <input type="checkbox" name="Python" id="Python">
                    <label for="Python">Python</label>
                </li>
                <li>
                    <input type="checkbox" name="Django" id="Django">
                    <label for="Django">Django</label>
                </li>
                <li>
                    <input type="checkbox" name="GitHub" id="GitHub">
                    <label for="GitHub">GitHub</label>
                </li>
                <li>
                    <input type="checkbox" name="PostgreSQL" id="PostgreSQL">
                    <label for="PostgreSQL">PostgreSQL</label>
                </li>
            </ul>
        </fieldset>
    
        <button type="submit">회원가입</button>
    </form>

</body>
</html>
