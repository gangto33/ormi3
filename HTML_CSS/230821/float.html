<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        header {
            background-color: brown;
            height: 50px;
        }
        section {
            background-color: aqua;
            float: left;
            height: 200px;
            width: 70%;
        }
        aside {
            background-color:bisque;
            height: 200px;
        }
        footer {
            background-color: blue;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>
        header
    </header>

    <section>
        section
    </section>

    <aside>
        aside
    </aside>

    <footer>
        footer
    </footer>

</body>
</html>
